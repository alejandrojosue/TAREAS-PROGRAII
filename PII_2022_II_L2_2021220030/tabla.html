<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Tabla Productos</h1>
        <span class="text-primary fs-1" id="agregar" style="cursor: pointer;"><i class="fa-solid fa-circle-plus"></i></span>
        <table class="table table-striped table-hover mt-4 overflow-auto" id="table">
            <thead class="table-dark">
                <tr>
                    <th>#Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>SubTotal</th>
                </tr>
            </thead>
            <tbody id="tbody" class="">
            </tbody>
        </table>
        <br>
        <table class="fs-5 fw-bold" style="bottom: 30px; position:absolute;">
            <tr>
                <td>Subtotal:</td>
                <td id="subtotal" class="">0.00</td>
            </tr>
            <tr>
                <td>ISV:</td>
                <td id="ISV" class="">0.00</td>
            </tr>
            <tr>
                <td>Descuento:</td>
                <td id="descuento" class="">0.00</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="total" class="">0.00</td>
            </tr>
        </table>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
    <script type="text/javascript " charset="utf8 " src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js "></script>
    <script src="https://kit.fontawesome.com/7df056807c.js" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
    <!-- <script src="/assets/js/modules/products.js"></script> -->
    <!-- <script src="/assets/js/modules/tabla.js"></script> -->
</body>

</html>
