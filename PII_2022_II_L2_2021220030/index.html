<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Laboratorio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class=>

    <div class="principal w-100 pt-5 oculto" id="productoNuevo">
        <div class="card mx-auto p-1" style="width: 18rem; box-shadow: 1px 1px 20px 1px rgb(64, 64, 64);">
            <div class="card-body">
                <h4 class="card-title text-center">Nuevo Producto</h4>
                <br>
                <form id="frm">
                    <label for="" class="card-subtitle mb-2 text-muted"><b><i class="fa-solid fa-tag"></i> Nombre Producto:</b></label><br>
                    <input type="text" name="txtNombre" id="txtNombre" class="form-control" placeholder="Harina"><br>
                    <label for="" class="card-subtitle mb-2 text-muted"><b><i class="fa-solid fa-circle-dollar-to-slot"></i> Precio Producto:</b></label><br>
                    <input type="number" name="txtPrecio" id="txtPrecio" class="form-control" placeholder="12.50"><br>
                    <label for="" class="card-subtitle mb-2 text-muted"><b><i class="fa-solid fa-thumbtack"></i> Cantidad Producto:</b></label><br>
                    <input type="number" name="txtCantidad" id="txtCantidad" class="form-control" placeholder="100"><br>
                    <button class="btn btn-outline-primary w-100" id="btnGuardar"><i class="fa-solid fa-check"></i> Guardar</button>
                </form>
            </div>
        </div>
        <!-- NOTIFICACION -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <i class="fa-solid fa-circle-exclamation text-primary"></i>
                    <strong class="me-auto">&nbsp; Datos Guardados</strong>
                    <!--<small>11 mins ago</small>-->

                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body bg-white">
                    El producto se ha guardado exit√≥samente!
                </div>
            </div>
        </div>
    </div>
    <!-- SECCION DE TABLA -->
    <div class="container mt-4" id="SeccionTabla">
        <h1 class="text-center"><i class="fa-solid fa-list-check"></i> Tabla Productos</h1>
        <span class="text-primary fs-1" id="agregar" style="cursor: pointer;"><i class="fa-solid fa-circle-plus"></i></span>
        <table class="table table-striped table-hover mt-4" id="table">
            <thead class="table-dark">
                <tr>
                    <th><i class="fa-solid fa-key"></i> Id</th>
                    <th><i class="fa-solid fa-file-signature"></i> Nombre</th>
                    <th><i class="fa-solid fa-money-bill-wave"></i> Precio</th>
                    <th><i class="fa-regular fa-circle"></i> Cantidad</th>
                    <th><i class="fa-solid fa-hand-holding-dollar"></i> SubTotal</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <br>

        <table class="fs-5 fw-bold ">
            <tr>
                <td>Subtotal:</td>
                <td id="subtotal" class=" ">0.00</td>
            </tr>
            <tr>
                <td>ISV:</td>
                <td id="ISV" class=" ">0.00</td>
            </tr>
            <tr>
                <td>Descuento:</td>
                <td id="descuento" class=" ">0.00</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="total" class=" ">0.00</td>
            </tr>
        </table>


    </div>
    <script src="./assets/js/main.js "></script>
    <script src="https://kit.fontawesome.com/7df056807c.js " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>

</body>

</html>
